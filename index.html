<!Doctype HTML>

<html onresize='checkResize();'>
	<head>
		<title>Pocket Calculator</title>
		<meta charset='utf-8'>
		<link rel='stylesheet' type = 'text/css' href='./cpstyles/cpstyle.css'/>
		<script type= 'text/javascript' src='./cpscripts/cpscript.js'></script>
	</head>

	<body>
		<div id='header'>
			<h1 id='header-text'>Online Calculator</h1>
		</div>


		<div id='calcmain'>
			<div id='viewbar'>
				<p id='mathtxt'>0</p>
			</div>
			<div id='calctable'>
				<table>
					
					<tr>
						<td><button class='buttont0' onclick='nums("7");'>7</button></td>
						<td><button class='buttont0' onclick='nums("8");'>8</button></td>
						<td><button class='buttont0' onclick='nums("9");'>9</button></td>
						<td><button class='buttont1' onclick='ops("div");'>&divide;</button></td>
					</tr>
					<tr>
						<td><button class='buttont0' onclick='nums("4");'>4</button></td>
						<td><button class='buttont0' onclick='nums("5");'>5</button></td>
						<td><button class='buttont0' onclick='nums("6");'>6</button></td>
						<td><button class='buttont1' onclick='ops("mul")';>&times;</button></td>
					</tr>
					<tr>
						<td><button class='buttont0' onclick='nums("1");'>1</button></td>
						<td><button class='buttont0' onclick='nums("2");'>2</button></td>
						<td><button class='buttont0' onclick='nums("3");'>3</button></td>
						<td><button class='buttont1' onclick='ops("sub")';>-</button></td>
					</tr>

					<tr>
						<td colspan='2'><button class='buttont0' onclick='nums("0");'>0</button></td>
						<td><button class='buttont0' onclick='nums("dec");'>.</button></td>
						<td><button class='buttont1' onclick='ops("add")';>+</button></td>
					</tr>
					<tr>
						<td colspan='2'><button class='buttont2' onclick='evaluate("enter");'>=</button></td>
						<td><button class='buttont2'onclick='nums("ans");'>Ans</button></td>
						<td><button class='buttont1' onclick='ops("neg")';>+/-</button></td>
					</tr>
					<tr>
						<td colspan='2'><button class='buttont2' id='link-to-full'><a href='./GraphingCalculator/graphcalculator.html'>Full Calculator</a></button></td>
						<td colspan='1'><button class='buttont2' onclick='evaluate("clear")';>Clear</button></td>
						<td><button class='buttont1' onclick='ops("per")';>%</button></td>
					</tr>

				</table>
			</div>
		</div>


	</body>
</html>
